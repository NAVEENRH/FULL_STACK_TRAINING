<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- NEXT function -->
    <div class="mydiv">
      <img />
      <a href="#">Read more</a>
      <p>text content 2</p>
    </div>
    <!-- PREV function -->
    <div class="mydiv">
      <img />
      <p>text content 2</p>
      <a href="#">Read more</a>
    </div>
    <!-- CHILDREN -->
    <div class="mydiv">
      <img />
      <div>
        <p>text content 3</p>
        <button>Test</button>
      </div>
      <a href="#">Read more</a>
    </div>

    <!-- PARENT -->
    <div class="mydiv">
      <img />
      <div>
        <p>text content 3</p>
        <button>Test</button>
      </div>
      <div>
        <a href="#">Read more</a>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script>
      jQuery(document).ready(function () {
        jQuery(".mydiv a").click(function () {
          // this
          // jQuery(this).prev().toggle(1000); // prev()
          // jQuery(this).next().toggle(1000);
          // jQuery(this).prev().children("p").toggle(1000);
          jQuery(this).parent().prev().children("p").toggle(1000);
        });
      });
    </script>
  </body>
</html>
