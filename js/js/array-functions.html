<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const nos = [1, 2, 3, 4, 5, 6];
      // square of nos : [1,4,9,16,25,36]
      //   const square=[];
      //   for(let i=0;i<nos.length;i++){
      //       square.push(nos[i]*nos[i]);
      //   }
      // map function
      const square = nos.map(function (value, index, arr) {
        // return updated value
        if (value % 2 === 0) {
          return value * value;
        }
      });
      console.log(nos, square);
      // filter function
      //   const evenNos = square.filter(function (value, index, arr) {
      //     // return boolean
      //     return value !== undefined;
      //   });

      // arrow function rule
      // for single line code
      // no code block is required
      // single line statement will by default act as a return statement
      const evenNos = square.filter((value, index, arr) => value !== undefined);
      console.log(evenNos, square);

      const even = nos.filter((val) => val % 2 === 0).map((val) => val * val);
      console.log(even);
    </script>
  </body>
</html>
