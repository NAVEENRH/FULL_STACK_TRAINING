<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onreset="evTest()">
      <input type="text" id="txt1" onblur="testEvent(this)" />
      <input type="text" id="txt2" onblur="testEvent()" />
      <input type="text" onchange="evTest()" onselect="evTest()" />
      <button type="submit" disabled>Submit</button>
      <button type="reset">Rest</button>
    </form>
    <script>
      function evTest() {
        // event.preventDefault(); // cancel the default event behavior
        console.log(event);
      }

      function testEvent(ctrl) {
        // console.log("event fired", ctrl, event);
        if (event.target.value === "") {
          // border-color : borderColor
          event.target.style.borderColor = "red";
        } else {
          event.target.style.borderColor = "green";
        }
      }
    </script>
  </body>
</html>
