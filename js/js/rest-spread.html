<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // rest args : ... (spread operator)
      function sumOfNos(a, b, c, ...d) {
        console.log(a, b, c, d);
      }
      sumOfNos(1, 2, 3);
      sumOfNos(1, 2, 3, 4, 5, 6);

      // ... spread operator : immutability : array, object
      const product = { id: 1000, name: "product", price: 12999 };
      // const cart = [product];// same ref
      const cart = [{ ...product }]; // new ref/object
      console.log(product);
      console.log(JSON.stringify(cart)); // no qty
      cart[0].qty = 2;
      console.log(JSON.stringify(cart)); // qty included
      console.log(product);
    </script>
  </body>
</html>
